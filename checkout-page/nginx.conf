server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # âœ… Serve SDK bundle correctly
  location = /checkout.js {
    root /usr/share/nginx/html;
    default_type application/javascript;
  }

  # SPA fallback for React app
  location / {
    try_files $uri /index.html;
  }
}
